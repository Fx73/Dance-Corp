<app-header title="Dance Corp"></app-header>
<ion-content>
	<ion-card class="base-card">
		<ion-card-header>
			<ion-card-title class="home-fontsize">
				Bienvenue sur Dance Dance Revolution Web
			</ion-card-title>
			<ion-card-subtitle class="home-fontsize">Dance Now</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-button [routerLink]="['/play/player-selection']" expand="block" size="large" class="home-content"
				style="height: 100px">
				Commencer le jeu
			</ion-button>
			<ion-button [routerLink]="['/upload']" [disabled]="!isUserLoggedIn()" expand="block" size="large"
				class="home-content">
				Upload a file
			</ion-button>
			<ion-button [routerLink]="['/user-profile']" [disabled]="!isUserLoggedIn()" expand="block" size="large"
				class="home-content">
				My Profile
			</ion-button>
			<ion-button [routerLink]="['/options']" expand="block" size="large" class="home-content">
				Options
			</ion-button>
		</ion-card-content>
	</ion-card>
	<ion-card *ngIf="userData" class="welcome-card">
		<ion-card-header>
			<ion-card-title>Welcome, {{ userData.name }} ðŸ‘‹</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<ion-item>
				<ion-label>Level:</ion-label>
				<ion-badge color="primary">{{ userData.level }}</ion-badge>
			</ion-item>
		</ion-card-content>
	</ion-card>

</ion-content>
