<app-music-player-youtube *ngIf="musicOrigin === MusicOrigin.Youtube" [musicUrl]="music.music!"
  (onReady)="onPlayerReady($event)"></app-music-player-youtube>
<app-music-player-soundcloud *ngIf="musicOrigin === MusicOrigin.Soundcloud" [musicUrl]="music.music!"
  (onReady)="onPlayerReady($event)"></app-music-player-soundcloud>

<app-player-display *ngIf="game?.gameRounds" [gameRound]="game!.gameRounds[0]"></app-player-display>
