<app-header title="Browse Musics"></app-header>
<ion-content fullscreen="true">
  <ion-card>
    <ion-searchbar [debounce]="1000"
                   (ionInput)="onSearch($event)"
                   show-clear-button="focus"></ion-searchbar>
  </ion-card>
  <div class="cardList">
    <!-- Music cards -->
    <ion-card *ngFor="let music of musics"
              (click)="loadMusic(music)"
              class="basicCard">
      <ion-card-header>
        <ion-card-title >{{ music.title }}</ion-card-title>
        <ion-card-subtitle>{{ music.artist }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item> 
          <ion-text>BPM :{{ music.bpms[0].bpm }}</ion-text> </ion-item>
        <ion-item>
          <ion-img [src]="'https://'+music.jacket"></ion-img>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
