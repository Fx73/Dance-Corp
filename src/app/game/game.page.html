
<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Game</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-player-display *ngFor="let gameRound of gameRounds"
		[gameRound]="gameRound"
    ></app-player-display>
	<app-music-player-youtube *ngIf="musicOrigin === MusicOrigin.Youtube" [videoId]="music!.music!" (onReady)="onPlayerReady($event)"></app-music-player-youtube>
</ion-content>
