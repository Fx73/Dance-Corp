
<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Game</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-player-display
        *ngFor="let player of players; let i = index"
        [playerId]="i + 1"
        [score]="player.score"
        [performance]="player.performance"
    ></app-player-display>

</ion-content>
