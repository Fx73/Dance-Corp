<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Game</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<div class="row-goal">
		<img src="assets/Arrow/Arrow.png" alt="ArrowLeft" style="transform: rotate(45deg);" class="arrow-goal" />
		<img src="assets/Arrow/Arrow.png" alt="ArrowUp" style="transform: rotate(-45deg);" class="arrow-goal" />
		<img src="assets/Arrow/Arrow.png" alt="ArrowDown" style="transform: rotate(135deg);" class="arrow-goal" />
		<img src="assets/Arrow/Arrow.png" alt="ArrowRight" style="transform: rotate(-135deg);" class="arrow-goal" />		
	</div>

	<div *ngFor="let line of lines; trackBy: trackBy; let index = index"
		class="line"
		[style.animation-duration]="speed + 'ms'"
		[style.animation-delay]="interval * (index + 1) + 'ms'">
	</div>
	  
	<div id="arrow-container" class="arrow-container">
		<app-arrowline *ngFor="let line of arrowlines" [arrows]="line.arrows"></app-arrowline>
	</div>


</ion-content>
