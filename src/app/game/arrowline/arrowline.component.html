<div class="arrow-line">
    <app-arrow *ngIf="arrows[0]" class="arrow" [direction]="ArrowDirection.Left" [style]="{ left: 20 + '%' }"></app-arrow>
    <app-arrow *ngIf="arrows[1]" class="arrow" [direction]="ArrowDirection.Down" [style]="{ left: 40 + '%' }"></app-arrow>
    <app-arrow *ngIf="arrows[2]" class="arrow" [direction]="ArrowDirection.Up" [style]="{ left: 60 + '%' }"></app-arrow>
    <app-arrow *ngIf="arrows[3]" class="arrow" [direction]="ArrowDirection.Right" [style]="{ left: 80 + '%' }"></app-arrow>
</div>
