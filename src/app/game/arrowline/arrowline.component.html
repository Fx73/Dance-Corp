<div class="arrow-line">
    <app-arrow class="arrow" [direction]="ArrowDirection.Left" [style]="{ left: 0 + '%' }"></app-arrow>
    <app-arrow class="arrow" [direction]="ArrowDirection.Down" [style]="{ left: 25 + '%' }"></app-arrow>
    <app-arrow *ngIf="arrows[2]" class="arrow" [direction]="ArrowDirection.Up" [style]="{ left: 50 + '%' }"></app-arrow>
    <app-arrow *ngIf="arrows[3]" class="arrow" [direction]="ArrowDirection.Right" [style]="{ left: 75 + '%' }"></app-arrow>
</div>
