<app-header title="Dance Corp"></app-header>
<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title class="home-fontsize">
				Bienvenue sur Dance Dance Revolution Web
			</ion-card-title>
			<ion-card-subtitle class="home-fontsize">Dance Now</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-button [routerLink]="['/browse']"
				expand="block"
				size="large"
				class="start-button home-content">
				Commencer le jeu
			</ion-button>
			<ion-button [routerLink]="['/upload']"
				[disabled]="!isUserLoggedIn()"
				expand="block"
				size="large"
				class="home-content">
				Upload a file
			</ion-button>
			<ion-button [routerLink]="['/options']"
			expand="block"
			size="large"
			class="home-content">
			Options
		</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
